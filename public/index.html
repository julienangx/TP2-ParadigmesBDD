<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Tâches</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-tasks"></i> Gestionnaire de Tâches</h1>
                <button class="btn-primary" onclick="openTaskModal()">
                    <i class="fas fa-plus"></i> Nouvelle Tâche
                </button>
            </div>
        </header>

        <section class="filters">
            <div class="filters-header">
                <h2><i class="fas fa-filter"></i> Filtres</h2>
                <button class="btn-secondary" onclick="resetFilters()">
                    <i class="fas fa-undo"></i> Réinitialiser
                </button>
            </div>
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="statusFilter">Statut</label>
                    <select id="statusFilter">
                        <option value="">Tous les statuts</option>
                        <option value="à faire">À faire</option>
                        <option value="en cours">En cours</option>
                        <option value="terminée">Terminée</option>
                        <option value="annulée">Annulée</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="priorityFilter">Priorité</label>
                    <select id="priorityFilter">
                        <option value="">Toutes les priorités</option>
                        <option value="basse">Basse</option>
                        <option value="moyenne">Moyenne</option>
                        <option value="haute">Haute</option>
                        <option value="critique">Critique</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="categoryFilter">Catégorie</label>
                    <select id="categoryFilter">
                        <option value="">Toutes les catégories</option>
                        <option value="perso">Personnel</option>
                        <option value="travail">Travail</option>
                        <option value="projet">Projet</option>
                    </select>
                </div>
                
                <div class="filter-group search-group">
                    <label for="searchInput">Rechercher</label>
                    <div class="search-input-wrapper">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Rechercher une tâche...">
                    </div>
                </div>
                
                <button class="btn-primary" onclick="applyFilters()">
                    <i class="fas fa-check"></i> Appliquer
                </button>
            </div>
        </section>

        <main id="tasksList" class="tasks-grid">
            <!-- Les tâches seront injectées ici -->
        </main>
    </div>

    <!-- Modal pour ajouter/modifier une tâche -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('taskModal')">&times;</span>
            <h2 id="modalTitle"><i class="fas fa-edit"></i> Modifier la tâche</h2>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                
                <div class="form-group">
                    <label for="titre">Titre</label>
                    <input type="text" id="titre" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="echeance">Date d'échéance</label>
                        <input type="date" id="echeance" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="statut">Statut</label>
                        <select id="statut" required>
                            <option value="à faire">À faire</option>
                            <option value="en cours">En cours</option>
                            <option value="terminée">Terminée</option>
                            <option value="annulée">Annulée</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="priorite">Priorité</label>
                        <select id="priorite" required>
                            <option value="basse">Basse</option>
                            <option value="moyenne">Moyenne</option>
                            <option value="haute">Haute</option>
                            <option value="critique">Critique</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="categorie">Catégorie</label>
                        <select id="categorie" required>
                            <option value="perso">Personnel</option>
                            <option value="travail">Travail</option>
                            <option value="projet">Projet</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary">
                    <i class="fas fa-save"></i> Enregistrer
                </button>
            </form>
        </div>
    </div>

    <!-- Modal pour les détails d'une tâche -->
    <div id="detailsModal" class="modal">
        <div class="modal-content details-modal-content">
            <span class="close" onclick="closeModal('detailsModal')">&times;</span>
            <div id="taskDetails">
                <!-- Le contenu sera injecté ici par JavaScript -->
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
